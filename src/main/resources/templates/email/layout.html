<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="email(content, icon)">
<head>
 <meta charset="UTF-8"/>
 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
 <style th:inline="text">
 /* Reset */
 body, table, td, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
 body { margin: 0; padding: 0; width: 100% !important; }
 img { border: 0; outline: none; text-decoration: none; -ms-interpolation-mode: bicubic; }
 table { border-collapse: collapse !important; }

 /* Base Styles */
 body {
 font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, Roboto, Oxygen, Ubuntu, sans-serif;
 line-height: 1.6;
 color: #1f2937;
 background-color: #f3f4f6;
 }
 .wrapper {
 width: 100%;
 background-color: #f3f4f6;
 padding: 40px 0;
 }
 .container {
 max-width: 600px;
 margin: 0 auto;
 background: #ffffff;
 border-radius: 12px;
 overflow: hidden;
 box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -2px rgba(0,0,0,0.1);
 }
 .header {
 padding: 40px 30px;
 text-align: center;
 color: #ffffff;
 }
 .header h1 {
 margin: 0;
 font-size: 24px;
 font-weight: 700;
 letter-spacing: -0.025em;
 }
 .header .icon {
 font-size: 48px;
 margin-bottom: 12px;
 }
 .content {
 padding: 32px 30px;
 font-size: 15px;
 color: #374151;
 }
 .content p {
 margin: 0 0 16px;
 }
 .content ul, .content ol {
 margin: 0 0 16px;
 padding-left: 24px;
 }
 .content li {
 margin-bottom: 8px;
 }
 .button {
 display: inline-block;
 padding: 14px 32px;
 color: #ffffff !important;
 text-decoration: none;
 border-radius: 8px;
 font-weight: 600;
 font-size: 15px;
 transition: opacity 0.2s;
 }
 .button-center {
 text-align: center;
 margin: 24px 0;
 }
 .alert-box {
 border-radius: 8px;
 padding: 16px 20px;
 margin: 20px 0;
 border-left: 4px solid;
 }
 .alert-info { background: #eff6ff; border-color: #3b82f6; }
 .alert-success { background: #ecfdf5; border-color: #10b981; }
 .alert-warning { background: #fffbeb; border-color: #f59e0b; }
 .alert-danger { background: #fef2f2; border-color: #ef4444; }
 .alert-purple { background: #f5f3ff; border-color: #8b5cf6; }
 .alert-box strong {
 display: block;
 margin-bottom: 4px;
 }
 .info-table {
 width: 100%;
 border-collapse: collapse;
 margin: 20px 0;
 border-radius: 8px;
 overflow: hidden;
 border: 1px solid #e5e7eb;
 }
 .info-table td {
 padding: 12px 16px;
 border-bottom: 1px solid #e5e7eb;
 font-size: 14px;
 }
 .info-table tr:last-child td { border-bottom: none; }
 .info-table td:first-child {
 font-weight: 600;
 color: #374151;
 width: 35%;
 background: #f9fafb;
 }
 .comment-box {
 background: #f9fafb;
 border-left: 4px solid #f59e0b;
 border-radius: 0 8px 8px 0;
 padding: 16px 20px;
 margin: 20px 0;
 font-style: italic;
 color: #4b5563;
 }
 .article-card {
 background: #f9fafb;
 border: 1px solid #e5e7eb;
 border-radius: 8px;
 padding: 24px;
 margin: 20px 0;
 }
 .article-card h2 {
 margin: 0 0 12px;
 font-size: 20px;
 color: #1f2937;
 }
 .code-block {
 background: #1f2937;
 color: #e5e7eb;
 padding: 16px 20px;
 border-radius: 8px;
 font-family: 'Fira Code', 'JetBrains Mono', monospace;
 font-size: 18px;
 font-weight: 600;
 text-align: center;
 letter-spacing: 0.15em;
 margin: 20px 0;
 }
 .divider {
 border: none;
 border-top: 1px solid #e5e7eb;
 margin: 24px 0;
 }
 .footer {
 background: #f9fafb;
 text-align: center;
 padding: 24px 30px;
 color: #9ca3af;
 font-size: 13px;
 border-top: 1px solid #e5e7eb;
 }
 .footer p {
 margin: 0 0 8px;
 }
 .footer a {
 color: #6b7280;
 text-decoration: underline;
 }
 .small-text {
 font-size: 13px;
 color: #6b7280;
 }

 /* Responsive */
 @media only screen and (max-width: 640px) {
 .wrapper { padding: 16px 0; }
 .container { margin: 0 12px; border-radius: 8px; }
 .header { padding: 30px 20px; }
 .content { padding: 24px 20px; }
 .footer { padding: 20px; }
 }
 </style>
</head>
<body>
 <div class="wrapper">
 <div class="container">
 <!-- Header -->
 <div class="header" th:style="'background: linear-gradient(135deg, ' + ${gradient} + ');'">
 <div class="icon" th:if="${icon}" th:text="${icon}"></div>
 <h1 th:text="${headerTitle}">Email Title</h1>
 </div>

 <!-- Content (inserted from child template fragment parameter) -->
 <div class="content" th:insert="${content}">
 Template content goes here
 </div>

 <!-- Footer -->
 <div class="footer">
 <p th:text="${footerCopyright}">© 2026 Catananti Dev. All rights reserved.</p>
 <div th:if="${extraFooter}" th:utext="${extraFooter}"></div>
 </div>
 </div>
 </div>
</body>
</html>
