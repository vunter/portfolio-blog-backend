<th:block xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: email(~{::content}, '')}">
 <th:block th:fragment="content">
 <p th:text="${greeting}">Hello User,</p>
 <div class="alert-box alert-success">
 <strong th:text="${successTitle}">Password Changed</strong>
 <p style="margin-bottom: 0;" th:text="${successBody}">Your password has been successfully updated.</p>
 </div>
 <div class="alert-box alert-danger">
 <strong> <span th:text="${warningTitle}">Wasn't you?</span></strong>
 <p style="margin-bottom: 0;" th:text="${warningBody}">If you didn't make this change, contact support immediately.</p>
 <p style="margin-bottom: 0; margin-top: 8px;">
 <a th:href="'mailto:' + ${supportEmail}" th:text="${supportEmail}" style="color: #ef4444;">support@catananti.dev</a>
 </p>
 </div>
 </th:block>
</th:block>
