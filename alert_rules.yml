groups:
  - name: portfolio-blog-alerts
    rules:
      # High error rate — more than 5% of requests returning 5xx over 5 minutes
      - alert: HighErrorRate
        expr: rate(http_server_requests_seconds_count{status=~"5.."}[5m]) / rate(http_server_requests_seconds_count[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High HTTP 5xx error rate"
          description: "More than 5% of requests are returning 5xx errors for the last 5 minutes."

      # Service down — application health endpoint is not UP
      - alert: ServiceDown
        expr: application_health < 3
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Application is not healthy"
          description: "Application health status has been below UP for more than 2 minutes."

      # High latency — p95 response time above 2 seconds
      - alert: HighLatency
        expr: histogram_quantile(0.95, rate(http_server_requests_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High API response latency"
          description: "95th percentile response time is above 2 seconds for the last 5 minutes."
