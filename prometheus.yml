scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Portfolio Blog API
  - job_name: 'portfolio-blog-api'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['app:8080']
    scrape_interval: 10s
    scrape_timeout: 5s
    # No auth needed: Prometheus scrapes directly within Docker network
    # External access is protected by nginx basic auth

