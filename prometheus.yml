global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert_rules.yml"

# Alerting — uncomment when AlertManager is deployed:
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Portfolio Blog API
  - job_name: 'portfolio-blog-api'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['app:8080']
    scrape_interval: 10s
    scrape_timeout: 5s
    # No auth needed: Prometheus scrapes directly within Docker network
    # External access is protected by nginx basic auth

  # Node Exporter — host-level metrics (CPU, memory, disk, network)
  # Setup: docker run -d --net=host --pid=host -v /:/host:ro quay.io/prometheus/node-exporter --path.rootfs=/host
  # - job_name: 'node'
  #   static_configs:
  #     - targets: ['node-exporter:9100']

  # Nginx Exporter — HTTP traffic metrics
  # Setup: docker run -d -p 9113:9113 nginx/nginx-prometheus-exporter -nginx.scrape-uri=http://nginx:8080/stub_status
  # - job_name: 'nginx'
  #   static_configs:
  #     - targets: ['nginx-exporter:9113']

  # Redis Metrics (optional - requires redis_exporter)
  # - job_name: 'redis'
  #   static_configs:
  #     - targets: ['redis-exporter:9121']
