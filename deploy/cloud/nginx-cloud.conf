# ============================================
# Nginx Cloud Config — catananti.dev
# SSL termination via Let's Encrypt
# ============================================

upstream backend {
    server app:8080;
}

upstream frontend_ssr {
    server frontend:4000;
}

upstream prometheus_upstream {
    server prometheus:9090;
}

# -----------------------------------------------
# Redirect domains → catananti.dev (HTTP)
# -----------------------------------------------
server {
    listen 80;
    server_name catananti.page www.catananti.page catananti.me www.catananti.me;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    location / {
        return 301 https://catananti.dev$request_uri;
    }
}

# Redirect domains → catananti.dev (HTTPS)
server {
    listen 443 ssl http2;
    server_name catananti.page www.catananti.page catananti.me www.catananti.me;

    ssl_certificate /etc/letsencrypt/live/catananti.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/catananti.dev/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    return 301 https://catananti.dev$request_uri;
}

# -----------------------------------------------
# Main domain — HTTP → HTTPS redirect
# -----------------------------------------------
server {
    listen 80;
    server_name catananti.dev www.catananti.dev;

    # Let's Encrypt ACME challenge (for renewals)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# www → non-www canonical redirect (HTTPS)
server {
    listen 443 ssl http2;
    server_name www.catananti.dev;

    ssl_certificate /etc/letsencrypt/live/catananti.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/catananti.dev/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    return 301 https://catananti.dev$request_uri;
}

# -----------------------------------------------
# Main HTTPS server — catananti.dev
# -----------------------------------------------
server {
    listen 443 ssl http2;
    server_name catananti.dev;

    # --- SSL Certificates (Let's Encrypt) ---
    ssl_certificate /etc/letsencrypt/live/catananti.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/catananti.dev/privkey.pem;

    # --- SSL hardening ---
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # --- Security headers ---
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # --- API Proxy ---
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
        proxy_connect_timeout 10s;
    }

    # Login rate limit (5r/m)
    location /api/v1/admin/auth/login {
        limit_req zone=login burst=3 nodelay;
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- Actuator (restricted) ---
    location /actuator/ {
        auth_basic "Monitoring";
        auth_basic_user_file /etc/nginx/.htpasswd;
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # --- Prometheus (restricted) ---
    location /prometheus/ {
        auth_basic "Monitoring";
        auth_basic_user_file /etc/nginx/.htpasswd;
        proxy_pass http://prometheus_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # --- RSS & Sitemap ---
    location = /rss.xml {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location = /feed.xml {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location = /sitemap.xml {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # --- Frontend (Angular SSR) ---
    location / {
        proxy_pass http://frontend_ssr;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
