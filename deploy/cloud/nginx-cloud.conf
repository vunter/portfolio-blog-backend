# ============================================
# Nginx Cloud Config - catananti.dev
# SSL termination via Let's Encrypt
# API-only mode (frontend deployed separately)
# ============================================

upstream backend {
    server app:8080;
}

upstream prometheus_upstream {
    server prometheus:9090;
}

# HTTP -> HTTPS redirect
server {
    listen 80;
    server_name catananti.dev www.catananti.dev;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# www -> non-www
server {
    listen 443 ssl http2;
    server_name www.catananti.dev;

    ssl_certificate /etc/letsencrypt/live/catananti.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/catananti.dev/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    return 301 https://catananti.dev$request_uri;
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    server_name catananti.dev;

    ssl_certificate /etc/letsencrypt/live/catananti.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/catananti.dev/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;

    # API Proxy
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
        proxy_connect_timeout 10s;
    }

    # Login rate limit (5r/m)
    location /api/v1/admin/auth/login {
        limit_req zone=login burst=3 nodelay;
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Actuator (restricted)
    location /actuator/ {
        auth_basic "Monitoring";
        auth_basic_user_file /etc/nginx/.htpasswd;
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Prometheus (restricted)
    location /prometheus/ {
        auth_basic "Monitoring";
        auth_basic_user_file /etc/nginx/.htpasswd;
        proxy_pass http://prometheus_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # RSS and Sitemap
    location = /rss.xml {
        proxy_pass http://backend;
        proxy_set_header Host $host;
    }

    location = /sitemap.xml {
        proxy_pass http://backend;
        proxy_set_header Host $host;
    }

    # Landing page (frontend not deployed yet)
    location = / {
        default_type text/html;
        return 200 '<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Catananti Portfolio</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
display:flex;align-items:center;justify-content:center;min-height:100vh;
background:#0f172a;color:#e2e8f0}
.card{text-align:center;max-width:480px;padding:3rem 2rem}
h1{font-size:2rem;margin-bottom:.5rem;color:#f8fafc}
p{color:#94a3b8;line-height:1.6;margin-bottom:1.5rem}
a{color:#38bdf8;text-decoration:none;font-weight:500}
a:hover{text-decoration:underline}
.status{display:inline-block;width:8px;height:8px;border-radius:50%;
background:#22c55e;margin-right:6px;vertical-align:middle}
</style>
</head>
<body>
<div class="card">
<h1>Catananti Portfolio</h1>
<p>Backend API is live. Frontend coming soon.</p>
<p><span class="status"></span><a href="/api/v1/articles">API</a>
&nbsp;&middot;&nbsp;
<a href="/api/v1/profile">Profile</a></p>
</div>
</body>
</html>';
    }

    # All other paths -> API
    location / {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
